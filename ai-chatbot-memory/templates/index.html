<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
</head>
<body>
    <h1>Mini ChatGPT</h1>
    <form method="post">
        <input type="text" name="message" placeholder="Type something..." />
        <input type="submit" value="Send" />
    </form>
    {% if reply %}
        <p><strong>Bot:</strong> {{ reply }}</p>
    {% endif %}
</body>
</html>
